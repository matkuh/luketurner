    <nav>

    <div class="hero-wrap js-fullheight" style="background-color: black;">

        <p class="time text-right" id="dynamicTime"></p>
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="videoWrapper">
                <video class="videoframe" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                    <source src="assets/webpage_about.mp4" type="video/mp4">

    <script>

        setInterval(function () {
            $("#dynamicTime").text(moment().format("hh:mm:ss A"))
        }, 1000)


        setInterval(function () {
            $("#dynamicTimeCt").text(moment().add(2, 'hours').format('hh:mm:ss A'))
        }, 1000)


        setInterval(function () {
            $("#dynamicTimeEt").text(moment().add(3, 'hours').format('hh:mm:ss A'))
        }, 1000)

        var header = document.getElementById("navbar");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

    </script>

    <script src="moment.js"></script>
    <script src="moment-timezone-with-data.js"></script>
